<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./Styles/style.css">

    <title>Encriptador de Texto - Alura</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.png" alt="Logo Alura" class="logo">
        </a>
    </header>
    <!--Contenido-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="imagen aviso" class="img-aviso">
                <p class="texto-aviso">solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/Mu침eco...svg" alt="imagen mu침eco" class="img-mu침eco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <!--Pie de p치gina-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - Elaborado por Yesid Romero todos los derechos reservados.</p>

            <img src="./imagenes/linkedin.svg" alt="Log LinkedIn" class="linked">
        </a>
        <a href="https://github.com/dashboard" rel="">
            <img src="./imagenes/github.svg" alt="Logo GitHub" class="git">

            <img src="./imagenes/twitter.svg" alt="Twitter" class="icono">
            <img src="./imagenes/linkedin.svg" alt="LinkedIn" class="icono">
            <img src="./imagenes/youtube.svg" alt="YouTube" class="icono">
            <img src="./imagenes/pinterest.svg" alt="Pinterest" class="icono">
            <img src="./imagenes/tiktok.svg" alt="TikTok" class="icono">
            <img src="./imagenes/github.svg" alt="GitHub" class="icono">-->
        </a>
    </footer>
    <script src="encripador.js"></script>
